<div class="card-wrapper">
  <div class="card mb-4" *ngFor="let list of lists">
    <div class="card-body">
      <h5 class="card-title">{{ list.name }}</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li
        class="list-group-item"
        *ngFor="let item of items[list.id - 1]">
        <div>{{ item.name }}</div>
        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            [id]="'customSwitch' + item.id"
            [checked]="item.done"
            (input)="updateItemStatus({ item: item, list: list })">
          <label class="custom-control-label" for="customSwitch1">Feito</label>
        </div>
      </li>
    </ul>
    <div class="card-footer">
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#itemAdd"
        (click)="saveListSelect(list)">
        Adicionar Item
      </button>
    </div>
  </div>
</div>

<div class="modal fade" id="itemAdd" tabindex="-1" role="dialog" aria-labelledby="itemAdd" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="itemAddlabel">Adicione um item a lista</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="nameItem">Nome do item</label>
            <input 
              type="text"
              class="form-control"
              id="nameItem"
              aria-describedby="nameItem"
              (input)="updateItemValue($event.target.value)">
            <small id="nameItem" class="form-text text-muted">Escreva o nome do item que deseja adicionar a lista</small>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="inputItemList()">
            Salvar
        </button>
      </div>
    </div>
  </div>
</div>
